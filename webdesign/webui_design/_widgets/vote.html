 <!-- Widget: Vote ==================================== -->
  <div id="" class="widget">
    <div class="widget-head">
      <h2>Vote</h2>
      <ul class="widget-controle">
        <li><a class="trigger-config widget-config" title="Edit widget"><span>Edit</span></a></li>
      </ul>
    </div>
    <!-- Configuration Menu = = = = = = = = = = = = = = = = = = = = =-->
    <div id="" class="config-menu">
      <div class="config-menu-content">
        <p>
          Configuraton
          <a id="button-done" class="config-close" href="">Done</a>
        </p>
      </div>
    </div>
    <!-- /Configuration Menu = = = = = = = = = = = = = = = = = = = = -->
    <div class="widget-content-head">
      <h3 class="prominent-info">Score <strong>7</strong></h3>
      <div class="list-control">
        <a id="show-details-trigger">
          <span class="show-details">show details</span>
          <span class="hide-details">hide details</span>
        </a>
      </div>
    </div>
    <div class="widget-content">
      <div id="vote-preview" class="two-row-head">
        <ul id="vote-bar">
          <li class="negative" style="width: 35%;">
            <span>Positiv: 25</span>
          </li>
          <li class="neutral" style="width: 5%;">
            <span>Neutral: 5</span>
          </li>
          <li class="positiv" style="width: 60%;">
            <span>Negative: 35</span>
          </li>
        </ul>
        <div id="vote-controle">
          <div class="vote-trigger">
            <a class="vote-trigger negative-trigger" href=""><strong>+</strong></a>
            <a class="vote-trigger neutral-trigger" href=""><strong>/</strong></a>
            <a class="vote-trigger positive-trigger" href=""><strong>-</strong></a>

            <!-- for already selected votes ================================================
              <a class="vote-trigger negative-trigger-selected" href=""><strong>+</strong></a>                  
              <a class="vote-trigger neutral-trigger-selected" href=""><strong>/</strong></a>                  
              <a class="vote-trigger positive-trigger-selected" href=""><strong>-</strong></a>
            -->         

          </div>
        </div>
      </div>
      <div id="vote-info" class="two-row-body">
        <div id="vote-stats">
          <div id="vote-monitor">
            <img id="" src="images/monitor200pxDemo.png" width="200" height="200" alt="Monitor200pxDemo" />
          </div>
          <ul class="value-list">
            <li class="line1"><span><strong>Votes:</strong> 100</span></li>
            <li class="line2"><span><strong>Positiv:</strong> 60</span></li>
            <li class="line1"><span><strong>Neutral:</strong> 5</span></li>
            <li class="line2"><span><strong>Negative:</strong> 35</span></li>
          </ul>
        </div>
      </div>
    </div> 
    <div class="widget-footer">
    </div>
  </div>
  <!-- /Widget: Vote =================================== -->
